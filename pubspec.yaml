name: stressbuster
description: A mental health counseling app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  firebase_app_check: ^0.3.2+5
  provider: ^6.1.1
  http: ^1.1.2
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  image_picker: ^1.0.5
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^19.2.0
  url_launcher: ^6.2.2
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  connectivity_plus: ^6.1.4
  flutter_secure_storage: ^9.0.0
  logger: ^2.0.2+1
  flutter_cashfree_pg_sdk: ^2.2.6+44
  uuid: ^4.2.2
  timeago: ^3.6.0
  flutter_dotenv: ^5.1.0
  sentry_flutter: ^8.14.2
  flutter_native_splash: ^2.3.9
  flutter_launcher_icons: ^0.14.3
  agora_rtc_engine: ^6.5.2
  permission_handler: ^12.0.0+1
  google_fonts: ^6.2.1
  webview_flutter: ^4.11.0
  file_picker: ^10.1.9
  record: ^6.0.0
  audioplayers: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - .env
    - .env.production
    - assets/privacy_policy.md
