name: agora_rtc_engine
description: A Flutter plugin for Agora RTC Engine.
version: 6.2.6
homepage: https://www.agora.io

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.2
  iris_method_channel: ^2.2.2

flutter:
  plugin:
    platforms:
      android:
        package: io.agora.agora_rtc_engine
        pluginClass: AgoraRtcEnginePlugin 